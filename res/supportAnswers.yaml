    Man kann keinen Zufall programmieren. Egal welche Funktion man wählt, die Berechnung wird immer etwas Vorbestimmtes ergeben. Es handelt sich also um Pseudo-Zufallszahlen.

    Um eine wirkliche Zufallszahl zu erzeugen, muß man ein unabhängiges physikalisches Ereignis benutzen. So könnte man zum Beispiel die Prozessortemperatur oder eine Webcam etc. abfragen. Wenn man das LSBit in ein Schieberegister einträgt, bekommt man eine Zufallszahl.
